<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>EggBook - Log In</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    
</head>

<body>

    <div class="wrapper">
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 col-12  container-fluid">
            <section id="panel-container-login">
                <div class="row">
                    <h3 style="margin-left: 3vw; font-weight: 600;" class="mx-auto"> SIGNUP </h3>
                </div>
                <hr style="border: 1px solid #5E6B7F"/>
                
                <!-- ------------------------------- -->

                <form>  
                    <div class="form-group pl-2 pr-2">  
                        <label for="exampleInputEmail1">Full Name*</label>  
                        <input type="text" class="form-control" id="exampleInputFullNameID" placeholder="Example: Joseph Eleazar B. Arias">  
                    </div>  

                    <div class="form-group pl-2 pr-2">  
                        <label for="exampleInputEmail1">Email Address*</label>  
                        <input type="text" class="form-control" id="exampleInputLoginID" placeholder="Example: animelover64@yahoo.com">  
                    </div>  

                    <div class="form-group pl-2 pr-2">  
                        <label for="exampleInputEmail1">Phone Number</label>  
                        <input type="text" class="form-control" id="exampleInputNumberID" placeholder="Example: +639XXXXXXXXX">  
                    </div>  

                    <div class="form-group pl-2 pr-2">  
                        <label for="exampleInputPassword1">Password*</label>  
                        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">  
                    </div>  

                    <div class="form-group p-2">
                        <button onclick="location.href='login.html'" type="button" class="btn-xl btn-info">Sign Up</button>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <p class="mx-auto">Already have an account? <a href="login.html" style="font-weight: 500;">Log In</a></p>
                        </div>
                    </div>

                </form>
            </section>
        </div>
    </div>


    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</body>

</html>
