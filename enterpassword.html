<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EggBook - Forgot Password</title>

    <!-- Font Awesome JS -->

<body>

    <div id="wrapper">
        <div style="min-height: inherit;" class="col-lg-8 col-md-8 col-sm-12 col-xs-12 col-12 container-fluid p-5">
            <section id="content-container-login">
                <div class="row">
                    <h3 class="title mx-auto pb-4"> ENTER NEW PASSWORD </h3>
                </div>

                <div class="row">
                    <p class="text-center">
                        You are verified as the owner of this account (insert email here). Please type your new password. If you leave this site, a random password will be sent to your email.
                    </p>
                </div>

                <form>  
                    <div class="form-group pl-2 pr-2">  
                        <label for="inputNewPassword">Your New Password</label>  
                        <input type="password" class="form-control" id="NewPassID" placeholder="Password">  
                    </div>  

                    <div class="form-group pl-2 pr-2">  
                        <label for="inputConfirmPassword">Confirm Password</label>  
                        <input type="password" class="form-control" id="ConfirmID" placeholder="Password">  
                    </div>  

                    <div class="form-group p-2">
                        <button onclick="location.href='login.html'" onclick="alert('lol')" type="button" class="btn-xl btn-secondary">Change Password</button>
                    </div>

                    <!-- insert alert if change password is success -->

                    <div class="form-group">
                        <div class="row">
                            <p class="mx-auto"><a href="login.html" style="font-weight: 500;">Log In</a></p>
                        </div>
                        <div class="row">
                            <p class="mx-auto"><a href="signup.html" style="font-weight: 500;">Sign Up</a></p>
                        </div>
                    </div>

                </form>
            </section>
        </div>

        <footer>
            <div class="container-fluid">
                <div class="row row-flex">
                    <div class="col-md-6">
                        <p class="text-dark">Copyright Â© 2020 - EggScrumble</p>
                    </div>

                        <a href="#" class="text-dark">Terms of Use</a> 
                        <span class="text-dark mx-2">|</span> 
                        <a href="https://github.com/KuyaChoseph/Egg-Scrumble-Website" class="text-dark">Github Link</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
